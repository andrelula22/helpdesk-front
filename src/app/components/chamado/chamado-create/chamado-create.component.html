<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando chamado</h1>
  <img
    class="full-width"
    src="assets/img/chamado-create.svg"
    alt="imagem para criação de chamado"
  />

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input
        matInput
        placeholder="Ex. Trocar bateria de notebook"
        required
        [formControl]="titulo"
        [(ngModel)]="chamado.titulo"
        name="titulo"
      />
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select
        required
        [formControl]="status"
        [(ngModel)]="chamado.status"
        name="status"
      >
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select
        required
        [formControl]="prioridade"
        [(ngModel)]="chamado.prioridade"
        name="prioridade"
      >
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select
        required
        [formControl]="tecnico"
        [(ngModel)]="chamado.tecnico"
        name="tecnico"
      >
        <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{
          tec.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select
        required
        [formControl]="cliente"
        [(ngModel)]="chamado.cliente"
        name="cliente"
      >
        <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{
          cli.nome
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe uma descrição</mat-label>
      <textarea
        class="descricao"
        matInput
        placeholder="Ex. Trocar fonte queimada do computador..."
        required
        [formControl]="observacoes"
        [(ngModel)]="chamado.observacoes"
        name="descricao"
      ></textarea>
    </mat-form-field>
  </form>
  <div class="buttons">
    <button
      (click)="create()"
      [disabled]="!validaCampos()"
      mat-raised-button
      color="primary"
    >
      Adicionar Chamado
    </button>
    <button routerLink="../" mat-stroked-button color="warn">Cancelar</button>
  </div>
  <p class="full-width">Desenvolvido por Andre Lula (curso Udemy)</p>
</div>
